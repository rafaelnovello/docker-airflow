version: '2'
services:
    mysql:
        image: mysql
        environment:
            - MYSQL_ROOT_PASSWORD=airflow
            - MYSQL_DATABASE=airflow

    webserver:
        image: rafaelnovello/docker-airflow:v0.2
        restart: always
        depends_on:
            - mysql
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        volumes:
            - ./dags:/usr/local/airflow/dags
        ports:
            - "8080:8080"
        command: webserver
